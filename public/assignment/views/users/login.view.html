<div ng-controller = "LoginController">
    <h1 class = "page-header">Login</h1>
    <form class = "form-horizontal">
        <div class = "form-group">
            <label for = "Name" class="col-sm-2 form-control-label">
                Username:
            </label>
            <div class = "col-sm-12">
                <input ng-model = "userLogin.username" class = "form-control" type = "text"
                       id = "Name" placeholder = "BobtheBuilder">
            </div>
        </div>
        <div class = "form-group">
            <label for = "Password" class = "col-sm-2 form-control-label">
                Password:
            </label>
            <div class = "col-sm-12">
                <input ng-model = "userLogin.password" class = "form-control" type = "password"
                       id = "Password" placeholder = "BobtheBuilder">
            </div>
        </div>
        &nbsp;
        <div class = "form-group">
            <div class = "col-sm-offset-0 col-sm-12">
                <a ng-click = "login()" class = "btn btn-default btn-block btn-primary" type = "submit"
                   role = "button">
                    Login
                </a>
            </div>
        </div>
    </form>
</div>

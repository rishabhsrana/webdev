<div ng-controller = "LoginController">
    <h1 class = "page-header">Login</h1>
    <form class = "form-horizontal">
        <div class = "form-group">
            <label for = "Name" class="col-sm-2 form-control-label">
                Username:
            </label>
            <div class = "col-sm-10">
                <input ng-model = "userLogin.username" type = "text" class = "form-control"
                       id = "Name" placeholder = "BobtheBuilder">
            </div>
        </div>
        <div class = "form-group">
            <label for = "Password" class = "col-sm-2 form-control-label">
                Password:
            </label>
            <div class = "col-sm-10">
                <input ng-model = "userLogin.password" type = "password" class = "form-control"
                       id = "Password" placeholder = "BobtheBuilder">
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-offset-2 col-sm-10">
                <a ng-click = "login()" type = "submit" class = "btn btn-default btn-block btn-primary"
                   role = "button">
                    Login
                </a>
            </div>
        </div>
    </form>
</div>

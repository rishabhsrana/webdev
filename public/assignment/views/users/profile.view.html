<div ng-controller = "ProfileController">
    <h1 class = "page-header">Profile</h1>
    <form class = "form-horizontal">
        <div class = "form-group">
            <label for = "Name" class = "col-sm-2 form-control-label">
                Username:
            </label>
            <div class = "col-sm-10">
                <input ng-model = "userProfile.username" type = "text" class = "form-control"
                       id = "Name" placeholder = "Username">
            </div>
        </div>
        <div class = "form-group">
            <label for = "Password" class = "col-sm-2 form-control-label">
                Password:
            </label>
            <div class = "col-sm-10">
                <input ng-model = "userProfile.password" type = "password" class = "form-control"
                       id = "Password" placeholder = "Password">
            </div>
        </div>
        <div class = "form-group">
            <label for = "FirstName" class = "col-sm-2 form-control-label">
                First Name:
            </label>
            <div class = "col-sm-10">
                <input ng-model = "userProfile.firstName" type = "text" class = "form-control"
                       id = "FirstName" placeholder = "First Name">
            </div>
        </div>
        <div class = "form-group">
            <label for = "LastName" class = "col-sm-2 form-control-label">
                Last Name:
            </label>
            <div class="col-sm-10">
                <input ng-model = "userProfile.lastName" type = "text" class = "form-control"
                       id = "LastName" placeholder = "Last Name">
            </div>
        </div>
        <div class = "form-group">
            <label for = "Email" class = "col-sm-2 form-control-label">
                Email:
            </label>
            <div class="col-sm-10">
                <input ng-model = "userProfile.email" type = "email" class = "form-control"
                       id = "Email" placeholder = "Email">
            </div>
        </div>
        <div class = "form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a ng-click = "update()" class = "btn btn-default btn-block btn-primary"
                   role = "button">Update</a>
            </div>
        </div>
    </form>
</div>

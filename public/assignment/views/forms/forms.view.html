<div class = "container-fluid">
    <h1 class = "page-header">Forms</h1>
    <div class = "table table-responsive">
        <ul class = "nav nav-tabs">
            <li>
                <a ng-class = "{'active' : $location.url()=='/forms'}"
                   href="#/forms">Forms
                </a>
            </li>
            <li>
                <a ng-class = "{'active' : $location.url()=='/fields'}"
                   href="#/fields">Fields
                </a>
            </li>
        </ul>
        <div class = "panel-body">
            <table class = "table table-bordered table-striped">
                <thead>
                <tr>
                    <th>
                        <a ng-click = "reverse = !reverse">
                            <span ng-show = "!reverse" class = "glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show = "reverse" class = "glyphicon glyphicon-triangle-top"></span>
                            Form Name
                        </a>
                    </th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>
                        <input ng-model = "registration.title" type = "text" name = "name"
                               id = "registration.title" placeholder = "Form Name">
                    </td>
                    <td>
                        <a ng-click = "addForm(registration)">
                            <span class = "glyphicon glyphicon-plus"></span>
                        </a>
                        <a ng-click = "updateForm(registration)">
                            <span class = "glyphicon glyphicon-ok"></span>
                        </a>
                    </td>
                </tr>
                <tr ng-repeat = "form in forms | orderBy : orderIn : reverse">
                    <td>
                        {{form.title}}
                    </td>
                    <td>
                        <a ng-click = "deleteForm(form._id)">
                            <span class = "glyphicon glyphicon-remove"></span>
                        </a>
                        <a ng-click = "selectForm(form)">
                            <span class = "glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    var factorial = 1;
    for(var i=1; i<=5; i++)
    {
        factorial *= i;
    }
    alert(factorial);
</script>

<h1>Loops</h1>

<p>
    All looping constructs such as while, do while, and for loops
    are supported. The loop below calculates the factorial of 5
    and displays the result in an alert box.
</p>

<pre>
&lt;script&gt;
  var factorial = 1;
  for(var i=1; i&lt;=5; i++)
  {
    factorial *= i;
  }
  alert(factorial);
&lt;/script&gt;</pre>
